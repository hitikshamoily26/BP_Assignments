<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
  <head>
	<title>Nested list returns single list</title>
	<script type = "text/JavaScript">


	function flatten(arr) {
  const newArr = arr.reduce((acc, item) => {
    if (Array.isArray(item)) {
      acc = acc.concat(flatten(item));
    } else {
     acc.push(item);
    }

    return acc;
  }, []);

  return newArr;
}

const numArr = [1, [2, [3], 4, [5, 6, [7]]]];




 </script>

  </head>
  <body>
    <h3>Nested list returns single list</h3>
	
	<input type="button" onClick="alert(flatten(numArr))" value="Single list with values"/>
	
  </body>
</html>
